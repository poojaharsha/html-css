<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lab 11 | Pooja Harsha</title>
	<meta charset="UTF-8">  
	<link href="style11.css" rel="stylesheet" type="text/css">     
</head>
<body>
	<table id="style_table">
		<!--Included a caption-->
		<caption>Time table for my daily activities</caption>  
		<!--table header and th tags for the first 2 columns-->                      
		<thead><tr><th class="col-head1">Time (Hrs)</th><th class="col-head2">Activites</th></tr></thead>   
		<!--table data for the rows, times in the cell on the first column and the activities in the cell on the second column-->   
		<!--Alternated the background colors of the rows-->        
		<tbody>
			<tr class="light-row"><td>7:00</td><td rowspan="2">Wake up, get ready, make and have breakfast</td></tr><!--row spamnning is done-->                 
			<tr class="dark-row"><td>8:00</td></tr>
			<tr class="light-row"><td>8:45</td><td>Leave and attend college</td></tr>		
			<tr class="dark-row"><td>18:00</td><td>Leave from college</td></tr>
			<tr class="light-row"><td>18:30</td><td>Reach home and do assignments</td></tr>
			<tr class="dark-row"><td>21:30</td><td>Dinner</td></tr>
			<tr class="light-row"><td>22:30</td><td>Do assignments</td></tr>
			<tr class="dark-row"><td>00:30</td><td>Sleep</td></tr>
		</tbody>    
	</table>
</body>
</html>
