<!DOCTYPE html>
<html lang="en">
<head>
     <title>Lab 13 | Pooja Harsha</title>
     <meta charset="UTF-8">       
     <meta name="author" content="Pooja Harsha">
     <meta name="description" content="This page is used demonstrate the usage of forms.">
     <link href="style13.css" rel="stylesheet" type="text/css">     
</head>
<body>		
    <article id="article_style">
          <!-- header tag to display the heading for the form. -->
        <h2>Registration Form</h2>             
        <!-- section tag to include the form      -->
        <section id="form-container">
          <form name="lab13" method="post" action="http://itu.lewebcafe.com/sen910/form.php">
               <!-- Using fieldset and a border is set with the heading to the center -->
               <!-- Labels are used below for all the form fields -->
              <fieldset>
                   <legend>Registration Form</legend>
                   <div class="inputField">
                         <label for="uName">Enter your Name: </label>
                         <input type="text" name="uName" id="uName">
                    </div>
                    <div class="inputField">
                         <label for="address">Enter your Address: </label>
                         <input type="text" name="address" id="address">
                    </div>
                    <div class="inputField">
                         <label for="email">Enter your Email: </label>
                         <input type="email" name="email" id="email">                                     
                    </div>     
                    <div class="inputField">
                         <label for="phone">Enter your Phone Number: </label>
                         <input type="tel" name="phone" id="phone">                                     
                    </div>     
                    <div class="inputField">
                         <label for="webUrl">Enter your Website URL: </label>
                         <input type="url" name="webUrl" id="webUrl">                                     
                    </div>     
                    <div class="inputField">
                         <label for="color">Select your favorite Color: </label>
                         <input type="color" name="color" id="color">                                     
                    </div>     
                    <div class="inputField">
                         <label for="bloodGroup">Enter your Blood Group: </label>
                           <input list="blood" name="bloodGroup" id="bloodGroup">                                    
                           <datalist id="blood">
                             <option value="O-">O-</option>
                             <option value="O+">O+</option>
                             <option value="A-">A-</option>
                             <option value="A+">A+</option>
                             <option value="B-">B-</option>
                             <option value="B+">B+</option>
                             <option value="AB-">AB-</option>
                             <option value="AB+">AB+</option>                             
                         </datalist>
                    </div>     
                    <div class="inputField">
                         <label for="date">Enter your Date of Birth: </label>
                         <input type="date" name="date" id="date">                                     
                    </div>                                                       
                    <div class="inputField">
                         <label for="comments">Enter your Comments: </label>
                         <textarea name="comments" id="comments" rows="4" cols="75"></textarea>
                    </div>                    
                    <!-- Submit and Reset buttons are given below -->
                    <div class="clickToAction">
                         <button class="btn" type="submit" name="SubmitButton" value="Submit">Submit Form</button>
                         <button class="btn" type="reset" name="ResetButton" value="Reset">Reset Form</button>  
                    </div>                                                       
               </fieldset>
          </form>
          </section>
     </article>
</body>
</html>
